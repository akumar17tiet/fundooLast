<ngx-loading [show]="loading" ></ngx-loading>
<div class="master-div" fxLayout="column"  fxLayoutGap="18px" fxLayoutAlign="space-around center"fxFlex="100" >
    <div fxLayoutAlign="space-around center">
      <button mat-button class="empty-btn" fxFlex="100" (click)="deleteAll()">Empty Trash</button>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="center start" class="cardcontainer" fxFlex="100" fxLayoutGap="15px" fxLayout.xs="column" fxLayoutAlign.xs="center stretch" fxFlex.xs="100">
      <mat-card class="trash-card" *ngFor="let record of records" [ngStyle]="{'background-color': record.color}"  fxLayout.xs="90" fxLayout.xs="column wrap">
        <p fxLayout.xs="row wrap">{{record.title}}</p>
        <p fxLayout.xs="row wrap">{{record.description}}</p>
        <div fxLayoutAlign="start start">
          <app-icon-trash (messageEvent)="deleteForever($event, record.id)" (messageEvent)="restore($event, record.id)"></app-icon-trash>
        </div>
      </mat-card>
    </div>
  </div>
