<div fxLayout="column" fxLayoutAlign="space-around center">
  <mat-card [class.mat-elevation-z5]="isActive" fxLayout="row" class="mat-card-note" fxLayoutAlign="space-between"
    fxFlex="50" fxLayoutGap="100">

    <input class="take-note-input" matInput placeholder="Take a note..." (click)="Toggle()" *ngIf="hide" fxFlex="100" fxLayout="row">
    <div *ngIf="show" fxFlex="100">
      <div fxLayout="row" fxLayoutAlign="space-between end">
        <textarea class="text-area" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" [formControl]="title" placeholder="Title"></textarea>
        <button mat-icon-button>
          <mat-icon matSuffix>turned_in_not</mat-icon>
        </button>   
      </div>
      <div> 
        <textarea class="text-area" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" [formControl]="note" matInput placeholder="Take a note..."></textarea></div>
      <mat-action-row fxLayout="row" fxLayoutAlign="space-around stretch">
          <app-iconlist></app-iconlist>
        <button style="float: right" fxLayoutAlign="end end" mat-button (click)="close()">Close</button>
      </mat-action-row>
    </div>
    
  </mat-card>
  
</div>
