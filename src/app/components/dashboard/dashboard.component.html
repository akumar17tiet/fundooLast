<mat-toolbar color="basic" class="dashboard-toolbar" fxLayoutAlign="start center" fxLayout="row">
  <mat-toolbar-row>
      <mat-icon class="dashboard-icon" aria-hidden="false" aria-label="Example heart icon"
      type="button" mat-button (click)="drawer.toggle()">menu </mat-icon>

        <img (click)="gotoDashboard()" class="logo" src="../../../assets/logo1.png" width=65px height=40px>
        <p>FUNDOO Keep</p>

        <!-- <mat-form-field class="dashboard-searchbar" appearance="outline" fxHide.xs="true" fxShow="true" fxFlex="70">
          <button mat-icon-button>
            <mat-icon matPrefix>search</mat-icon>
        </button>

          <input matInput type="search" id="site-search" name="search" [routerLink]="['/search']" placeholder="Search"
          [(ngModel)]="searchText" (keyup)="searchfor()" class="searchbar" aria-label="search">
          </mat-form-field> -->

          <mat-card class="search-bar" fxLayout="row" fxLayoutAlign="space-around center" >
            <button mat-icon-button>
                <mat-icon matPrefix>search</mat-icon>
            </button>
            <input fxHide.xs="true" matInput type="search" id="site-search" name="search" [routerLink]="['/search']" placeholder="Search"
                [(ngModel)]="searchText" (keyup)="searchfor()" class="searchbar" aria-label="search">
        </mat-card>

          <button mat-button  class="toolbar-refresh" matTooltip="Refresh" >
            <mat-icon (click)="gotoDashboard()">refresh</mat-icon>
            </button>
            
            <button mat-button (click)="gotoCart()">
              <mat-icon>shopping_cart</mat-icon>
          </button>

            <button mat-button class="toolbar-list" matTooltip="List View">
            <!-- <mat-icon>list</mat-icon> -->
            </button>
            <button mat-button class="toolbar-settings" matTooltip="Settings">
            <mat-icon>settings</mat-icon>
            </button>
            
            <button mat-button (click)="changeView()">
              <mat-icon *ngIf="!listView" matTooltip="List view">view_agenda</mat-icon>
              <mat-icon *ngIf="listView" matTooltip="grid view">view_module</mat-icon>
          </button>
          

            <button mat-icon-button [matMenuTriggerFor]="Userdetails" class="header-hover" matTooltip="Fundoo Account">
              <img mat-card-avatar [src]="url? url : 'https://www.w3schools.com/howto/img_avatar.png'">
              <mat-menu class="img-menu" #Userdetails [overlapTrigger]="false">
                  <div>
                      <div fxLayout="row">
                          <div class="img-btn-container" fxLayout="column">
                                  <img class="image-container" [src]="url">
                                  <button mat-button matSuffix (click)=openImageDialog() class="change-img">Change</button>
                          </div>
                          <div style="margin-left:7px;">
                              <p><b>{{firstName}} {{lastName}}</b></p>
                              <p class="email">{{email}}</p>
                          </div>
  
                      </div>
                      <mat-divider></mat-divider>
                      <div class="btn-div" fxLayout="row" fxLayoutGap="70px">
                          <div class="img-card-btn"><button mat-menu-item routerLink="login">Add account</button></div>
                          <div class="img-card-btn"><button mat-menu-item (click)="exitApp()">Sign Out</button></div>
                      </div>
                  </div>
              </mat-menu>
          </button>
           

        <!-- <input type="search" class="searchbar" placeholder="Search"> -->
      </mat-toolbar-row>
    </mat-toolbar>
    
    
    <span class="dashboard-spacer"></span>
    <mat-drawer-container class="dashboard-container">
        <mat-drawer #drawer class="dashboard-sidenav" mode="side" opened>
            <mat-list fxLayout="column">
                
                <mat-list-item fxLayout="row" fxLayoutAlign="start center" >
            <div (click)="gotoNotes()" class="nav-btn" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="40px">
                  <mat-icon mat-list-icon>note_add</mat-icon>Notes
                </div>
                 </mat-list-item>
                

                                
                <mat-list-item fxLayout="row" fxLayoutAlign="start center">
            <div (click)="gotoReminder()" class="nav-btn" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="40px">
                  <mat-icon mat-list-icon>notifications_none</mat-icon>Reminders
                  </div>
                </mat-list-item>
                

                <mat-divider></mat-divider>
                
                <h3 matSubheader>LABELS</h3>
                <mat-list-item *ngFor="let label of labels" (click)="gotoLabel(label.label)">
                    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="40px">
                        <mat-icon matListIcon>label</mat-icon>{{label.label}}
                    </div>
                </mat-list-item>
                <mat-list-item>
                    <div fxLayout="row" class="nav-btn" fxLayoutAlign="start center" fxLayoutGap="40px"
                        (click)="openDialog()">
                        <mat-icon matListIcon>edit</mat-icon>
                        <p>Edit labels</p>
                    </div>
                </mat-list-item>
            
                <mat-divider></mat-divider>
                
                <mat-list-item>
                  
                   <div (click)="gotoArchive()" fxLayout="row" class="nav-btn" fxLayoutAlign="start center" fxLayoutGap="40px">
                      <mat-icon matListIcon>archive</mat-icon>
                      <p>Archive</p>
                   </div>
                </mat-list-item>
                <mat-list-item>
                  <div (click)="gotoTrash()" fxLayout="row" class="nav-btn" fxLayoutAlign="start center" fxLayoutGap="40px">
                    <mat-icon matListIcon>delete_outline</mat-icon>
                    <p>Trash</p>
                  </div>
                </mat-list-item>

            </mat-list>
        </mat-drawer>
        <mat-drawer-content>
          <div fxLayout="column" fxLayoutAlign="space-around stretch" fxLayoutGap="100">
           <router-outlet></router-outlet> 
          </div>
        </mat-drawer-content>
      
      </mat-drawer-container>
